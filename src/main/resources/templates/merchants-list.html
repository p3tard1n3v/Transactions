<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Merchant List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Merchants</h1>
                <p class="lead fw-normal text-muted mb-0">Your e-commerce adventure</p>
            </div>
            <div class="row gx-5">
                <div th:each="merchant :${merchants}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">
                        <a th:text="${merchant.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/merchants/{merchantId}(merchantId=${merchant.id})}">View</a>
                    <div>
                        <a class="btn btn-primary" th:href="@{/merchants/{merchantId}/edit(merchantId=${merchant.id})}">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
